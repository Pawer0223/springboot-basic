<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Remove Voucher</title>
</head>
<body>

<div class="container center_div col-sm-3">
    <h3>고객에게 할당된 바우처 제거.</h3>
    <form th:action="@{/remove-voucher}" method="post">
        <div class="mb-3">
            <label for="customerId" class="form-label">고객</label>
            <select id="customerId" name="customerId" class="form-select" aria-label="Default select example">
                <option th:each="customer : ${customers}" th:object="${customer}"
                        th:value="*{customerId}"
                        th:text="*{email.getAddress()}">등록된 고객이 없음
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br /><br /><br />
    <a th:href="@{/}" type="button" class="btn btn-info">home</a>
</div>

</body>
</html>
