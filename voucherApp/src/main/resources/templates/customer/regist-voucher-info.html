<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Customers</title>
</head>
<body>

<div class="container center_div col-sm-3">

<!--    privateUUID customerId;-->
<!--    private UUID voucherId;-->

    <h3>고객에게 바우처를 할당합니다.</h3>
    <form th:action="@{/regist-voucher}" method="post">
        <div class="mb-3">
            <label for="customerId" class="form-label">customer</label>
            <select id="customerId" name="customerId" class="form-select" aria-label="Default select example">
                <option th:each="customer : ${customers}" th:object="${customer}"
                        th:value="*{customerId}"
                        th:text="*{email}">등록된 고객이 없음
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="voucherId" class="form-label">voucher</label>
            <select id="voucherId" name="voucherId" class="form-select" aria-label="Default select example">
                <option th:each="voucher : ${vouchers}" th:object="${voucher}"
                        th:value="*{voucherId}"
                        th:text="*{voucherId}">등록된 바우처가 없음
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br /><br /><br />
    <a th:href="@{/}" type="button" class="btn btn-info">home</a>
</div>

</body>
</html>
