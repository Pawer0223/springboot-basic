<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create New Voucher</title>
</head>
<body>

<div class="container center_div col-sm-2">
    <h3>Voucher 등록</h3>
    <form th:action="@{/new-voucher}" method="post">
        <div class="mb-3">
            <label for="discountPolicy" class="form-label">policyId</label>
            <select id="discountPolicy" name="discountPolicy" class="form-select" aria-label="Default select example">
                <option th:each="policy : ${policyMap}" th:value="${policy.value.toString()}"
                        th:text="${policy.value.getDescription()}">정책 없음
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="discountAmount" class="form-label">discountAmount</label>
            <input type="number" class="form-control" id="discountAmount" name="discountAmount">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
